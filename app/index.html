<head>
    <!--Portions of the content in this page from chromestatus.com, used under Creative Commons Attribution 2.5 License
    (see http://creativecommons.org/licenses/by/2.5/legalcode).-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Internet Explorer Web Platform Status and Roadmap - status.modern.IE</title>
	<base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/roadmap.css">
    <!-- endbuild -->
    <script>
        (function () {
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(
                        document.createTextNode("@-ms-viewport{width:auto!important}")
                );
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        })();
    </script>
</head>
<body data-ng-app="statusieApp">

<div data-ng-controller="MainCtrl" class="content">
    <div class="ribbon-wrapper" data-ng-controller="MainCtrl">
        <div class="beta-ribbon">beta</div>
    </div>
    <header role="banner" class="header">
		<div class="siteLogo">
				<a href="http://status.modern.ie" target="_blank">
					<h1 class="status-ie">Platform Status</h1>
				</a>
		</div>
		<nav role="navigation" class="menu">
				<ul class="menu-bar" role="menubar">
					<li role="menuitem" class="menu-item menu-item-tools " data-content-type="tool"><a href="http://modern.ie/tools">Get <span>Tools</span></a></li>
					<li role="menuitem" class="menu-item menu-item-articles " data-content-type="article"><a href="http://modern.ie/articles">Read <span>Articles</span></a></li>
					<li role="menuitem" class="menu-item menu-item-demos " data-content-type="demo"><a href="http://modern.ie/demos">See <span>Demos</span></a></li>
					<li role="menuitem" class="menu-item menu-item-involved " data-content-type="meet-developers"><a href="http://modern.ie/meet-developers">Meet <span>Developers</span></a></li>
				</ul>
				<div class="microsoft-logo">
					<a href="http://www.microsoft.com" title="Microsoft" target="_blank">Microsoft</a>
				</div>
				<div class="icon-social">
					<a class="share tw"  aria-hidden="true" href="https://www.twitter.com/iedevchat" target="_blank"
					data-icon=""></a>
				</div>
		</nav>
	</header>
	<div class="filter-container" data-notmobile data-sticky>
		<filter></filter>
		<div class="info-row">
			<div class="col-md-4 float">
				<div class="total-features" aria-live="polite">{{limit}}</div>
			</div>
			<div class="col-md-8 float">
				<div class="filter-switchs-wrapper">
					<featuresorting></featuresorting>
					<drowpdownfilter data-options="{selections: categories, name: 'Technologies'}"></drowpdownfilter>
					<drowpdownfilter data-options="{selections: browsers, name: 'Browsers'}"></drowpdownfilter>
					<drowpdownfilter data-options="{selections: featureStatus, name: 'Status'}"></drowpdownfilter>
				</div>
			</div>
		</div>
	</div>
    <article role="article" aria-live="polite">
        <div class="progress-wrapper" data-ng-show="loading">
            <progress max="100">
            </progress>
        </div>

        <feature data-ng-repeat="feature in features" onfinishrender>
        </feature>
    </article>

    <footer role="contentinfo">
        <div class="foot-center">
            <div class="links">
                <a href="http://creativecommons.org/licenses/by/2.5/legalcode"
                   target="_blank">IE status data is licensed under a Creative Commons Attribution 2.5 License</a>
                <a href="http://www.microsoft.com/library/toolbar/3.0/trademarks/en-us.mspx"
                   target="_blank">Trademarks</a>
                <a href="http://msdn.microsoft.com/windows/apps/cc300389" target="_blank">Terms of Use</a>
                <a href="http://www.microsoft.com/info/privacy.mspx" target="_blank">Privacy and Cookies</a>
            </div>
        </div>
    </footer>

</div>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/lib/bootstrap-custom/ui-bootstrap-custom-0.10.0.js"></script>
<script src="scripts/lib/bootstrap-custom/ui-bootstrap-custom-tpls-0.10.0.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/directives/feature.js"></script>
<script src="scripts/services/status.js"></script>
<script src="scripts/directives/filter.js"></script>
<script src="scripts/directives/termFilter.js"></script>
<script src="scripts/directives/drowpdownfilter.js"></script>
<script src="scripts/directives/featuresorting.js"></script>
<script src="scripts/directives/sticky.js"></script>
<script src="scripts/directives/notmobile.js"></script>
<script src="scripts/directives/onfinishrender.js"></script>

</body>
